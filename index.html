<style>
.not-done {
  color: #fc4d50
}
.grid-container {
  display: grid;
  grid-template-columns: 20% 80%;
  grid-gap: 20px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.2);
  padding: 20px;
}
.grid-image {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px;
  max-width: 200px;
  max-height: 200px;
}
</style>


<!-- <b class="not-done">Work In Progress.</b> -->
<h2>Projects</h2>
<div class="grid-container">
{% for project in site.data.projects %}
  <div class="grid-item">
    <a href="{{ project.link }}">
      <img src="/projects/{{ project.image }}" alt="/projects/{{ project.image }}"> 
    </a>
  </div>
  <div class="grid-item">
      <a href="{{ project.link }}">{{ project.title }}</a>
      <br>
      <b>{{ project.subtitle }}</b> -- {{ project.content }}
  </div>
{% endfor %}
</div>
