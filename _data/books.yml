- title: Kitchen Confidential
  link: "https://www.amazon.com/Kitchen-Confidential-Updated-Adventures-Underbelly/dp/0060899220/ref=sr_1_2?keywords=kitchen+confidential&qid=1556588913&s=gateway&sr=8-2"
  author: Anthony Bourdain
  content: Amazing, some of the most fun I've had reading while giving a viewpoint on the culinary world that I've never explored.

- title: Digital Minimalism 
  link: "https://www.amazon.com/Digital-Minimalism-Choosing-Focused-Noisy/dp/0525536515/ref=sr_1_1?crid=3NA7REK6AGF6S&keywords=digital+minimalism&qid=1560995803&s=gateway&sprefix=digital+mini%2Caps%2C152&sr=8-1"
  author: Cal Newport 
  content: Finished this in one sitting. To say I didn't agree with the premise of this book before picking it up would be an understatement. Regardless, the points are summarized and presented in an elegant and unpretentious way. Normally when someone says they don't partake in X social media site you'd think they're out-of-touch with society, but Cal is on point with his observations and criticisms.  

- title: Bitcoin Billionaires
  link: "https://www.amazon.com/Bitcoin-Billionaires-Genius-Betrayal-Redemption/dp/1250217741"
  author: Ben Mezrich
  content: An easy, interesting read that details a fun story from cryptocurrency world. For the more technical you may have some nitpicks, but if you can look passed that you'll have a good time. 