{%- assign _book = include.book -%}

{% if _book.url == null %}
  <a href="http://google.com/search?rls=en&q={{ _book.title }}+{{ _book.authors | join: "+"}}">{{ _book.title }}</a>
{% else %}
  <a href="{{ _book.url }}">{{ _book.title }}</a>
{% endif %}

by
{{ _book.authors | join: ", " }}
{% if _book.content != null %}
  <br>
  {{ _book.content }}
{% endif %}
{% if _book.completed %}
    <span class="text-light">{{ _book.completed }}</span>
{% endif %}
