<style>
.not-done {
  color: #fc4d50
}
.grid-container {
  display: grid;
  grid-template-columns: 5% 95%;
  grid-gap: 15px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.2);
<!--  padding: 20px;-->
}
.grid-image {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px;
  max-width: 200px;
  max-height: 200px;
}
img {
<!--  -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */-->
<!--  filter: grayscale(100%);-->
}
.bullet {
   margin-top: 10px;
   height: 10px;
   background-color: #FC5FA3;
}
</style>

<h2>Projects</h2>
<div class="grid-container">
{% for project in site.data.projects %}
    <div class="grid-item bullet">
    </div>
    <div class="grid-item">
        <a href="{{ project.link }}">{{ project.title }}</a>
        <br>
        <b>{{ project.subtitle }}</b> -- {{ project.content }}
    </div>
{% endfor %}
</div>
